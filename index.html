<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Wake up the Ironhacker Girl</title>
  </head>
  <body>
    <section class="left-side">
      <div class="game-intro">
        <img src="./images/ironhackgirl.jpg" alt="" class="logo-img" />
        <br />
        <button id="start-button">START</button>
        <button id="pause-button">PAUSE</button>
        <h1>GOAL</h1>
        <p>Wake up the sleeping student at Ironhack bootcamp</p>
        <p>Use the left and right arrow to control the student!</p>
        <img src="./images/arrows.png" alt="" class="arrows-img" />
        <p>
          Avoid the falling:
          <img src="./images/beer-cartoon-png-transparent.png" alt="" class="icon-img" />
          <img src="./images/hacker-icon.png" alt="" class="icon-img" />
          <img src="./images/teacher-16030.png" alt="" class="icon-img" />
        </p>
        <p>
          Collect the falling:
          <img
            src="./images/kissclipart-cartoon-alarm-clock-ringing-clipart-alarm-clocks-c-56650bb19378603f.png"
            alt=""
            class="icon-img"
          />
          <img
            src="./images/kisspng-bell-clip-art-bell-png-vector-element-5aa62d3a4a8459.8830207115208399943052.png"
            alt=""
            class="icon-img"
          />
          <img src="./images/pngwave.png" alt="" class="icon-img" />
        </p>
        <h3>Make sure you get as many points as you can, before the time is up!</h3>
      </div>
      <section class="right-side">
        <div class="score-board">
          <h2>Score: <span class="score">0</span></h2>
        </div>
        <div id="timer-board">
          <h2>Timer: <span id="timer-countdown">30</span></h2>
        </div>
      </section>
      <canvas width="700" height="700"></canvas>
    </section>
    <script src="scripts/doll.js"></script>
    <script src="scripts/background.js"></script>
    <script src="scripts/obstacle.js"></script>
    <script src="scripts/points.js"></script>
    <script src="scripts/variable.js"></script>
    <script src="scripts/keyboard.js"></script>
    <script src="scripts/scoreboard.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
