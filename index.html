<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Wake up the Ironhacker Girl</title>
  </head>
  <body>
    <section class="left-side">
      <div class="game-intro">
        <img src="./images/ironhackgirl.jpg" alt="" class="logo-img" />
        <br />
        <button id="start-button">LEVEL 1</button>
        <button id="level">LEVEL 2</button>
        <button id="pause-button">PAUSE</button>
        <h1>GOAL</h1>
        <p>Wake up the sleeping student at Ironhack bootcamp</p>
        <p>Use the left and right arrow to control the student!</p>
        <img src="./images/arrows.png" alt="" class="arrows-img" />
        <p>
          Avoid the falling:
          <img src="./images/beer.png" alt="" class="icon-img" />
          <img src="./images/lamb.png" alt="" class="icon-img" />
          <img src="./images/moon (1).png" alt="" class="icon-img" />
        </p>
        <p>
          Collect the falling:
          <img src="./images/bath.png" alt="" class="icon-img" />
          <img src="./images/clock.png" alt="" class="icon-img" />
          <img src="./images/cassette-tape.png" alt="" class="icon-img" />
        </p>
        <h3>
          Make sure you get as many points as you can, <br />
          before the time is up!
        </h3>
      </div>
    </section>
    <section class="right-side">
      <div class="score-board">
        <h2>Score: <span class="score">0</span></h2>
      </div>
      <div id="timer-board">
        <h2>Timer: <span id="timer-countdown">30</span></h2>
      </div>
    </section>
    <canvas width="800" height="600"></canvas>

    <script src="scripts/doll.js"></script>
    <script src="scripts/background.js"></script>
    <script src="scripts/obstacle.js"></script>
    <script src="scripts/points.js"></script>
    <script src="scripts/variable.js"></script>
    <script src="scripts/keyboard.js"></script>
    <script src="scripts/scoreboard.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
