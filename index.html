<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Wake up the Ironhacker Girl</title>
  </head>
  <body>
    <section class="left-side">
      <div class="game-intro">
        <img src="./images/ironhackgirl.jpg" alt="" class="logo-img" />
        <br />
        <button id="start-button">START</button>
        <button id="restart-button">RESTART</button>
        <button id="pause-button">PAUSE</button>

        <p>Use the left and right arrow to control the doll!</p>
        <img src="./images/arrows.png" alt="" class="arrows-img" />
      </div>
      <h2>Score: <span class="score">0</span></h2>
      <div id="game-board"></div>
      <h2>Timer:<span id="timer-countdown">10</span></h2>
    </section>
    <section class="right-side">
      <canvas width="900" height="900"></canvas>
    </section>
    <script src="scripts/doll.js"></script>
    <script src="scripts/background.js"></script>
    <script src="scripts/obstacle.js"></script>
    <script src="scripts/points.js"></script>
    <script src="scripts/variable.js"></script>
    <script src="scripts/keyboard.js"></script>
    <script src="scripts/scoreboard.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
